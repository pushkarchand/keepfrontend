<div class="linkHolder">
    <a [href]="link.link" *ngIf="isEditable" target="_blank">{{link.link}}</a>
    <i class="fa fa-pencil-square-o linkHolder__editable" *ngIf="isEditable" aria-hidden="true"(click)="isEditable=!isEditable"></i>

    <div *ngIf="!isEditable">
        <form class="form-horizontal" action="/action_page.php">
            <div class="form-group">
              <div class="col-sm-10">
                <input type="link" class="form-control" id="link" name="link" placeholder="Link" class="form-control" [(ngModel)]="linkinput">
              </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" (click)="setLink()">save</button>
            </div>
        </form>
        
    </div>
</div>
